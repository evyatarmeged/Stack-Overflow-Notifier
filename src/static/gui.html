<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack-Notifier</title>
</head>
<body>
<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
<form class="form" action="#">
    <input style="width: 25%" placeholder="Min: 0.5, Max: 60" min="0.5" max="60" type="number" required><br>
    <input placeholder="Javascript,Node.js,Electron" required>
    <input placeholder="Stackoverflow (Google) Username/Email">
    <input placeholder="Stackoverflow (Google) Password">
    <br>
    <button>Run StackNotifier</button>
    <div class="footer">
        <span>Stackoverflow credentials are optional</span><br>
    </div>
</form>
<script>
	const path = require('path'),
		fs = require('fs')

    $('button').on('click', () => {
    	let _script = document.createElement('script');
	    _script.type = "text/javascript";
	    _script.src = "js/inquirer.js";
	    document.getElementsByTagName("head")[0].appendChild(_script);
	    return false;
    })
</script>
</body>
<style>
    body{
        background: #a7afb4;
        margin:0
    }
    .form{
        width:460px;
        height:400px;
        background:#e6e6e6;
        border-radius:8px;
        box-shadow:0 0 40px -10px #000;
        margin:calc(50vh - 220px) auto;
        padding:20px 30px;
        max-width:calc(100vw - 40px);
        box-sizing:border-box;
        font-family:'Montserrat',sans-serif;
        position:relative
    }
    h2{
        margin:10px 0;
        padding-bottom:10px;
        width:280px;
        color:#78788c;
        border-bottom:3px solid #78788c
    }
    input{
        width:50%;
        padding:10px;
        box-sizing:border-box;
        background:none;
        outline:none;
        resize:none;
        font-size: 14px;
        border:0;
        font-family:'Montserrat',sans-serif;
        transition:all .3s;
        border-bottom:2px solid #bebed2;
        margin: 10px;
    }
    input:focus{
        border-bottom:2px solid #78788c
    }
    p {
        content:attr(type);
        display:block;
        margin:28px 0 0;
        font-size:16px;
        color:#5a5a5a;
        font-weight: bold;
    }
    button{
        float:right;
        padding:8px 12px;
        margin:8px 0 0;
        font-family:'Montserrat',sans-serif;
        border:1px solid #d39f2d;
        background:0;
        color: #575757;
        cursor:pointer;
        transition:all .3s
    }
    button:hover{
        background: #efb92f;
        color: #000000
    }
    div.footer{
        content:'Hi';
        position:absolute;
        bottom:-15px;
        right:-20px;
        background: #efbb3c;
        color: #000000;
        width:320px;
        padding:16px 4px 16px 0;
        border-radius:6px;
        font-size:13px;
        box-shadow:10px 10px 40px -14px #000
    }
    span{
        margin:0 5px 0 15px;
        font-size: 15px;
    }

</style>
</html>
