<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cli</title>
</head>
<body>
    <!-- This is how you load jQuery in Electron -->
    <script>window.$ = window.jQuery = require('../jquery.min');</script>

    <div id="query-interval" hidden></div>
    <div id="tags" hidden></div>
    <div id="username" hidden></div>
    <div id="password" hidden></div>
    <div id="driver" hidden></div>
    <script>

	    const remote = require('electron').remote,
            args = remote.process.argv,
            program = require('commander'),
            fs = require('fs'),
            yaml = require('js-yaml'),
            path = require('path');

	    program
            .version('0.1.1')
            .option('-i, --interval <n>',
              'Interval in minutes to query Stack Overflow for new questions. max: 60, min: 0.5')
            .option('-t, --tags [tags]',
	            'Comma separated tags to filter questions by. Must match tags from the SOF tag list.')
            // Optional
            .option('-u, --username [username]', 'Stack Overflow (Google) Username or Email')
            .option('-p, --password [password]', 'Stack Overflow (Google) Password')
            .option('-c, --config', 'Use username and password from when last specified. Saved in config.yaml')
            .option('--show-config', 'Show saved username and password')
            .on('--help', () => {
	            window.close();
	            process.exit(1)
            })
            .parse(args);

        let confPath = path.join(__dirname, '../../config.yaml');
        let stackUser, stackPassword;

        if (program.showConfig) {
        	if (!fs.existsSync(confPath)) {
        	    process.stdout.write('Never ran with -u and -p flags before. No config to show.\r\n');
            } else {
                let config = yaml.safeLoad(fs.readFileSync(confPath));
                process.stdout.write(`Username: ${config.username}\r\nPassword: ${config.password}\r\n`);
            }
	        window.close();
	        process.exit(0)
        }

        if (program.config)  {
	        try {
		        let config = yaml.safeLoad(fs.readFileSync(confPath));
		        stackUser = config.username;
		        stackPassword = config.password
	        } catch (err) {
                process.stdout.write(`${err}\r\n`);
                window.close();
                process.exit(1)
	        }
        } else {
            stackUser = program.username;
            stackPassword = program.password;
        }

        const stackInterval = program.interval,
            stackTags = program.tags;

        $('#query-interval').text(stackInterval);
        $('#tags').text(stackTags);
        $('#username').text(stackUser);
        $('#password').text(stackPassword);

        if (stackUser && stackPassword) {
	        // Write the arguments to .yaml
	        fs.writeFileSync(confPath,
		        yaml.safeDump({username: stackUser, password: stackPassword}))
        }

    </script>
    <img id="sof" src="../images/sof.png" hidden>
    <img id="msg" src="../images/msg.png" hidden>
    <img id="trophy" src="../images/trophy.png" hidden>
    <script src="../inquirer.js"></script>
</body>
</html>
